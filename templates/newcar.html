{% extends "layout.html" %}

{% block content %}
  <main class="container signup-section">
    <div class="section-content">
      <h2>Insert new car</h2>

      <form method="POST">

        <div class="form-group">
          <label>Car ID :</label>
          <input type=text name=carid placeholder="Car ID" />
        </div>

        <div class="form-group">
          <label>Brand :</label>
          <input type=text name=brand placeholder="Brand" />
        </div>

        <div class="form-group">
          <label>Model :</label>
          <input type=text name=model placeholder="Model" />
        </div>

        <div class="form-group">
          <label>Year :</label>
          <input type=text name=year placeholder="Year" />
        </div>

        <div class="form-group">
          <label>Price :</label>
          <input type=text name=price placeholder="Price" />
        </div>

        
          <input type="submit" value="Save New Car" class="btn-primary"/>

        
      </form>
    </div>
  </main>
{% endblock %}
